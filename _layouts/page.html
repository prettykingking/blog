<!DOCTYPE html>
<html lang="{{ page.lang | default: "en" }}">
{%- include head.html -%}
<body>

<div class="header">
<header class="header-logo-row no-tabs header-shadow">
  <div class="main-container">
      <div class="component component-text">
          <div class="row gx-0">
            <div class="col-2"></div>
            <div class="col-8">
              <div class="text-center">
                  <a href="/" class="header-title">Home</a>
              </div>
            </div>
            <div class="col-2"></div>
          </div>
      </div>
  </div>
</header>
</div>

<div class="main">
    <main>
      <div class="main-container">
            <article class="article">
              <div class="article-header component-text">
                <h1 class="article-title">{{ page.title }}</h1>
                {% if page.description %}
                <div class="article-desc">
                  {{ page.description }}
                </div>
                {% endif %}

                <div class="line"></div>
              </div>

              {{ content }}
            </article>
      </div>
    </main>
</div>

{% include footer.html %}
</body>
</html>
