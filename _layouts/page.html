<!DOCTYPE html>
<html lang="{{ page.lang | default: "en" }}">
{%- include head.html -%}
<body>

<header>
    <div class="logo-row no-nav header-shadow">
        <div class="component component-text">
            <div class="row gx-0">
                <div class="col-2"></div>
                <div class="col-8 text-center">
                    <a href="/" class="header-title">Home</a>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>
</header>

<div class="toc-panel">
    <h6 class="heading">Table of Contents</h6>
</div>

<main class="article">
  <div class="component component-text">
    <h1 class="article-title">{{ page.title }}</h1>
    {% if page.description %}
    <div class="article-desc">
      {{ page.description }}
    </div>
    {% endif %}

    <div class="line"></div>
  </div>

  {{ content }}
</main>

{% include footer.html %}
</body>
</html>
