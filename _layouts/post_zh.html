<!DOCTYPE html>
<html lang="{{ page.lang | default: "en" }}">
{%- include head.html -%}
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
<body>

{% include header_zh.html %}

  <main class="article">
      <article>
          <div class="component component-text">
            <h1 class="article-title">{{ page.title }}</h1>
            <div class="article-subtitle">
              <span class="date">{{ page.date | date: "%Y 年 %-m 月 %d 日" }}</span>
              <span class="topic">{{ page.category }}</span>
            </div>
            {% if page.description %}
            <div class="article-desc">
              {{ page.description }}
            </div>
            {% endif %}

            <div class="line"></div>
          </div>

          {{ content }}
      </article>
  </main>

{% include footer.html %}
</body>
</html>
